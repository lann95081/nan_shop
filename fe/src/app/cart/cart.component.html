<div class="container-fluid">
  <div class="row my-2 mt-4" style="text-align: center">
    <b style="font-size: 25px; color: black">GIỎ HÀNG CỦA BẠN</b>
  </div>

  <div class="row mx-4">
    <div class="col-lg-8">

      <div class="row">
        <div class="row my-3 py-3" style="background: #eeeeee; text-align: center">
          <div class="col-lg-2">
            <b>SẢN PHẨM</b>
          </div>

          <div class="col-lg-3">
          </div>

          <div class="col-lg-1">
            <b>GIÁ</b>
          </div>

          <div class="col-lg-4">
            <b>SỐ LƯỢNG</b>
          </div>

          <div class="col-lg-1">
            <b>TỔNG</b>
          </div>

          <div class="col-lg-1">
          </div>
        </div>

        <div class="row mt-2 wow fadeInDown" *ngFor="let cart of cartDetailDtos" data-wow-delay="0.3s">
          <div class="col-lg-2">
            <img src="{{cart?.img}}"
                 style="width: 150px; height: 150px">
          </div>

          <div class="col-lg-3 mt-3" style="text-align: left">
            <b>{{cart?.productName}}</b>
          </div>

          <div class="col-lg-1 mt-3">
            <b>{{cart.price}}.000đ</b>
          </div>

          <div class="col-lg-4" style="text-align: center">
           <span>
               <button class="minus btn-outline-light" style="color: black" (click)="minus(cart?.cartDetailId)">-</button>
                <b class="mx-1">{{cart?.amount}}</b>
               <button class="plus btn-outline-light" style="color: black" (click)="plus(cart?.cartDetailId)">+</button>
            </span>
          </div>

          <div class="col-lg-1 mt-3">
            <b>{{cart.price * cart.amount}}.000đ</b>
          </div>

          <div class="col-lg-1">
            <button><i class="fas fa-times" (click)="deleteCartDetail(cart.cartId, cart.productId, cart.productName, cart.cartDetailId)"></i></button>
          </div>
        </div>

      </div>
    </div>

    <div class="col-lg-4 px-4 mt-4">
      <div style="text-align: center">
        <div class="row">
          <h3><b>TỔNG SỐ TIỀN</b></h3>
          <hr style="height: 2px; color: black">
        </div>

        <div class="row">
          <div class="col-lg-6">
            <b>Tổng số tiền: </b>
          </div>
          <div class="col-lg-6">
            {{sum}}.000đ
          </div>
        </div>

        <div class="row">
          <div class="col-lg-6">
            <b>Phí vận chuyển: </b>
          </div>
          <div class="col-lg-6">
            {{ship}}.000đ
          </div>
        </div>

        <hr>

        <div class="row">
          <div class="col-lg-6">
            <h5><b>Tổng thanh toán: </b></h5>
          </div>

          <div class="col-lg-6">
            <b>{{total}}.000đ</b>
          </div>
          <div class="row mt-4">
            <button class="btn btn-outline-dark">Đi tới thanh toán</button>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
