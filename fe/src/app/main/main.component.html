<div class=" row container-fluid m-0 p-0">
  <div class="row my-2">
    <b style="text-align: center">Giảm đến 60% OFF tất cả sản phẩm*.</b>
  </div>
</div>

<div class="container-fluid">
  <div class="row mx-3">
    <div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="https://cdn.shopify.com/s/files/1/0624/1746/9697/files/Web_desktop.jpg?v=1681361455&width=2800"
               class="d-block w-100">
        </div>
        <div class="carousel-item">
          <img src="https://cdn.shopify.com/s/files/1/0624/1746/9697/files/Web.jpg?v=1681195979&width=2000"
               class="d-block w-100">
        </div>
        <div class="carousel-item">
          <img src="https://cdn.shopify.com/s/files/1/0624/1746/9697/files/Web_banner.png?v=1681703272&width=2800"
               class="d-block w-100">
        </div>
        <div class="carousel-item">
          <img
            src="https://cdn.shopify.com/s/files/1/0624/1746/9697/files/sale_royal_cannin-01.jpg?v=1681722892&width=2800"
            class="d-block w-100">
        </div>
        <div class="carousel-item">
          <img
            src="https://cdn.shopify.com/s/files/1/0624/1746/9697/files/web_555c46fc-6534-4610-a32d-76728767cdee.jpg?v=1681885594&width=2800"
            class="d-block w-100">
        </div>
        <div class="carousel-item">
          <img
            src="https://cdn.shopify.com/s/files/1/0624/1746/9697/files/b3358a997d95a2cbfb84.jpg?v=1682481653&width=2800"
            class="d-block w-100">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade"
              data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade"
              data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>

  <div class="row my-4 mx-4">
    <b style="text-align: center; color: #00074a; font-size: 20px">Mua sắm theo giống thú cưng</b>
    <div class="col-lg-6">
      <div class="card-group my-2">
        <div class="card image-container">
          <img src="https://cdn.shopify.com/s/files/1/0624/1746/9697/files/dog_banner_1370x.jpg?v=1670135189"
               class="card-img-top">
        </div>
      </div>
    </div>
    <div class="col-lg-6">
      <div class="card-group my-2">
        <div class="card image-container">
          <img src="https://cdn.shopify.com/s/files/1/0624/1746/9697/files/cat_banner_1370x.jpg?v=1670135516"
               class="card-img-top">
        </div>
      </div>
    </div>
  </div>

  <div class="row mb-4 mx-4">
    <div class="col-lg-2"></div>
    <div class="col-lg-4">
      <input class="form-control mx-4" type="search" [(ngModel)]="nameSearch" placeholder="Nhập tên sản phẩm..."
             aria-label="Search">
    </div>
    <div class="col-lg-3">
      <div class="row">
        <select class="form-control mx-4" aria-label="Search" [(ngModel)]="brandId" name="brandId">
          <option [value]="0">Chọn thương hiệu</option>
          <option *ngFor="let brand of brands" [value]="brand.brandId">{{brand.brandName}}</option>
        </select>
      </div>
    </div>
    <div class="col-lg-3">
      <button type="button" class="btn btn-outline-dark mx-4" (click)="search()"><i class="fas fa-search"></i></button>
    </div>
  </div>

  <div class="row isotope-grid mx-4">
    <b style="text-align: center; color: black; font-size: 25px">DANH SÁCH SẢN PHẨM</b>

    <div class="row">
      <div class=" col-sm-6 col-md-4 col-lg-3 wow fadeInDown isotope-item women" *ngFor="let product of products"
           data-wow-delay="0.3s">

        <!-- Block2 -->
        <div class="block2">

          <div class="block2-pic hov-img0">
            <a routerLink="/product/{{product.productId}}">
              <img src="{{product?.img}}" alt=""></a>
            <button
              class="block2-btn flex-c-m stext-103 cl2 size-102 bg0 bor2 hov-btn1 p-lr-15 trans-04 js-show-modal1">
              <i class="fas fa-shopping-cart" (click)="addToCart(product.productId)"></i>
            </button>
          </div>
          <div class="block2-txt flex-w flex-t p-t-14">
            <div class="block2-txt-child1 flex-col-l">
              <a routerLink="" style="color: navy"><b>{{product.brand.brandName}}</b></a>
              <br>
              <a routerLink="" class="stext-104 cl4 hov-cl1 trans-04 js-name-b2 p-b-6">
                {{product.productName}}
              </a>
              <span class="stext-105 cl3">
									{{product.price}}.000đ
            </span>
            </div>
            <div class="block2-txt-child2 flex-r p-t-3">
              <a href="#" class="btn-addwish-b2 dis-block pos-relative js-addwish-b2">
                <img class="icon-heart1 dis-block trans-04" src="assets/images/icons/icon-heart-01.png"
                     alt="ICON">
                <img class="icon-heart2 dis-block trans-04 ab-t-l" src="assets/images/icons/icon-heart-02.png"
                     alt="ICON">
              </a>
            </div>
          </div>
        </div>
      </div>
      <hr>
    </div>
  </div>
</div>
