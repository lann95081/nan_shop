<section class="mt-5">
  <img src="assets/images/login.png" class="bg">
  <div class="login">
    <h2 style="text-align: center;">Đăng nhập</h2>
    <form [formGroup]="formLogin" (ngSubmit)="onSubmit()">
    <div class="inputBox">
      <input type="text" placeholder="Tên đăng nhập..." formControlName="username">
    </div>

    <div class="inputBox mt-2">
      <input type="password" placeholder="Mật khẩu" formControlName="password">
    </div>

    <div class="inputBox mt-4">
      <input type="submit" value="Đăng nhập" id="btn">
    </div>
    </form>
    <div class="group">
      <a href="#">Quên mật khẩu</a>
      <a href="#">Đăng kí</a>
    </div>
  </div>
</section>
